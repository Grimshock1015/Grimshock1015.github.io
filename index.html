<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Web Gallery</title>
    <link href="style/form.css" rel="stylesheet" type="text/css" />
    <script type="module" src="js/index.mjs"></script>
</head>
<body>
      <header>
        <h1 class="title">Web Gallery</h1>
      </header>
    <div class="form-container">
      <div class="form-card">
        <form class="image-form" id="image-form">
            <div class="image-form-header">
                <h1>Import new art</h1>
                <button class="toggle-btn" id="toggle-btn" type="button"></button>
            </div>
            <div class="image-form-body">
              <div class="form-group">
                <label class="form-group-label" for="image-title">Title</label>
                <input 
                  type="text" 
                  id="image-title"
                  placeholder="Enter Artwork Title" 
                  required/>
              </div>
              <div class="form-group">
                <label class="form-group-label" for="image-author">Author</label>
                <input 
                  type="text" 
                  id="image-author"
                  placeholder="Enter Author Name" 
                  required/>
              </div>
              <div class="form-group">
                <label class="form-group-label" for="image-url">Image URL</label>
                <input 
                  type="text" 
                  id="image-url"
                placeholder="Enter Image URL" 
                required/>
              <button class="form-btn" type="submit" id="image-form-button">Add Image</button>
            </div>
          </form>
        </div>
    </div>
    <footer>
      <a href="/credits.html">credits</a>
    </footer>
</body>
</html>
